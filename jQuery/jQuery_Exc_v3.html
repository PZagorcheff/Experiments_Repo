<!DOCTYPE html>
<html lang="en">
    <head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
       
	<script>
	   $(document).ready(function() {
			$("html").append(
			"<body>\
				<div id='container'>\
					<div id='inner'>\
						<h1>Basic jQuery</h1>\
						<p id='1'>Paragraph 1</p>\
						<p id='2'>Paragraph 2</p>\
						<p id='3'>Paragraph 3</p>\
					</div>\
				</div>\
			</body>"
			);
			$( "#1" ).fadeToggle( 3000 );		//Paragraph 1 fade after 3000
			$( "#2" ).fadeToggle( 4000 );		//Paragraph 2 fade after 4000
			$( "#3" ).fadeToggle( 5000 );		//Paragraph 3 fade after 5000
	   });
	</script>
</html>
