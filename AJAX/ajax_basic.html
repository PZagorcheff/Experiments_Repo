<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic AJAX Demo</title>
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
			<h2>Get The Latest Content:</h2>	<!-- Heading of the page -->
			<div class='content' id="content">	<!-- The box which contains the button and the response from the server click -->
				<input type="button" class="button" value="Get Content" id="btn_content" onclick="getContent();"/> <!-- Button used in the page -->
			</div>
		<script type="text/javascript">
		
			// STEP 1: Setup the xml http request object
			var ajax = new XMLHttpRequest();
			
			// STEP 2: Prepare the open AJAX request
			ajax.open('GET','content.html');
			
			// STEP 3: Define the ajax respnse callback method
			ajax.onreadystatechange = function() {
				if (ajax.readyState == 4) {
					document.getElementById('content').innerHTML = ajax.responseText;
				}
			}
			
			// STEP 4: Send the ajax request for data
			function getContent() {
				ajax.send();
				document.getElementById('btn_content').style.display = 'none'; // Hides the initial state of the button
			}
			
		</script>
    </body>
</html>
